<h1 mat-dialog-title class="text-center">{{title}}</h1>
<div mat-dialog-content>
    <div class="col-12">
        <h3 class="text-center">Para evaluar se toma en consideracion las siguientes ponderaciones:</h3>
        <li>00–21 - Ansiedad muy baja</li> 
        <li>22–35 - Ansiedad moderada</li>
        <li>más de 36 - Ansiedad severa</li>
    </div>
    <h2 class="text-center m-5" style="color: red;">{{nota}}</h2>
    <button class="btn btn-primary" (click)="cancel()">Cerrar</button>
</div>
